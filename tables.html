<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Bootstrap basics</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">

        <h2>Simple Table</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Shriya Jain</td>
                    <td>26</td>
                    <td>2160</td>                    
                </tr>
                <tr>
                    <td>Jane Jain</td>
                    <td>27</td>
                    <td>260</td>                    
                </tr>
                <tr>
                    <td>John Jain</td>
                    <td>28</td>
                    <td>210</td>                    
                </tr>
            </tbody>
        </table>

        <h2>Condensed Table</h2>
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Shriya Jain</td>
                    <td>26</td>
                    <td>2160</td>                    
                </tr>
                <tr>
                    <td>Jane Jain</td>
                    <td>27</td>
                    <td>260</td>                    
                </tr>
                <tr>
                    <td>John Jain</td>
                    <td>28</td>
                    <td>210</td>                    
                </tr>
            </tbody>
        </table>

        <h2>Striped Table</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Shriya Jain</td>
                    <td>26</td>
                    <td>2160</td>                    
                </tr>
                <tr>
                    <td>Jane Jain</td>
                    <td>27</td>
                    <td>260</td>                    
                </tr>
                <tr>
                    <td>John Jain</td>
                    <td>28</td>
                    <td>210</td>                    
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
